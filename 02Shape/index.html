    <script src="scripts/main.js" defer></script>

  <body>
    <a-scene background="color: #000000">

      <a-text id="tragedy1"
        value="Did you ever hear the tragedy of Darth Plagueis the Wise?"
        align="center"
        width="6"
        height="10"
        depth="1"
        color="#D2042D"
        position="0 1 -2"
        shadow>
      </a-text>
      <a-image id="sheev1"
        src="https://nerdist.com/wp-content/uploads/2020/12/Plagueis-the-wise.jpg"
        width="12"
        height="7"
        position="0 1 -4"
        >
      </a-image>
      <a-text id="tragedy2"
        value="I thought not. It's not a story the Jedi would tell you. It's a Sith legend."
        align="center"
        width="5"
        height="2"
        depth="1"
        color="#D2042D"
        position="3 0 0.75"
        rotation="-25 -90 0"
        shadow>
      </a-text>
      <a-image id="sheev2"
        src="https://i.kym-cdn.com/entries/icons/original/000/019/930/1421657233490.jpg"
        width="5"
        height="5"
        position="6 1.5 0.75"
        rotation="10 -90 0">
      </a-image>
      <a-text id="tragedy3"
        value="Darth Plagueis was a Dark Lord of the Sith, so powerful and so wise he could use the Force to influence the midichlorians to create life… He had such a knowledge of the dark side that he could even keep the ones he cared about from dying. The dark side of the Force is a pathway to many abilities some consider to be unnatural. He became so powerful… the only thing he was afraid of was losing his power, which eventually, of course, he did. Unfortunately, he taught his apprentice everything he knew, then his apprentice killed him in his sleep."
        align="center"
        width="5"
        height="6"
        depth="1"
        color="#D2042D"
        position="1 1 5"
        rotation="0 180 0"
        shadow>
      </a-text>
      <a-image id="sheev3"
        src="https://images.squarespace-cdn.com/content/v1/5fbc4a62c2150e62cfcb09aa/1628966332898-AWSOUGO2X27ESHPYKANF/DP.png?format=1000w"
        width="6"
        height="4"
        position="1.8 -3.7 8"
        rotation="-45 180 0"
        >
      </a-image>
      <a-text id="tragedy4"
        value="Ironic."
        width="8"
        height="4"
        depth="1"
        color="#D2042D"
        position="-4 2.1 5"
        rotation="15 135 0"
        shadow>
      </a-text>
      <a-image id="sheev4"
        src="https://i.imgflip.com/1xbmrd.jpg"
        width="4"
        height="4"
        position="-4.5 4.5 5.5"
        rotation="15 135 0">
      </a-image>
      <a-text id="tragedy5"
        value="He could save others from death, but not himself."
        align="center"
        width="7"
        height="5"
        depth="1"
        color="#D2042D"
        position="-6 1 2"
        rotation="0 90 0"
        shadow>
      </a-text>
      <a-image id="sheev5"
        src="https://static.wikia.nocookie.net/de69a6f1-a143-4045-95d2-0a2fa9f21e19/scale-to-width/755"
        width="4.3"
        height="4"
        position="-8 3 0"
        rotation="10 70 0">
      </a-image>
      <a-image id="sheev6"
        src="https://i.kym-cdn.com/photos/images/original/002/264/357/a4b.jpg"
        width="5"
        height="4"
        position="0 -2 0"
        rotation="-90 0 0">
      </a-image>
      <a-image id="sheev7"
        src="https://static.wikia.nocookie.net/1de43198-3867-4828-a922-283d451ee95f"
        width="4"
        height="5"
        position="0 5 0"
        rotation="90 0 0">
      </a-image>
    </a-scene>
